<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/font/font-metropolis.css">
</head>

<body>
    <div class="flex-container">
        <img class="icon" src="./assets/img/icon.svg" alt="">
    </div>
    <div class="flex-container">
        <p class="header">Please login with your account</p>
    </div>
    <div class="flex-container">
        <button class="btn-lg customer">Customer</button>
        <button class="btn-lg seller">Seller</button>
    </div>
    <div class="flex-container">
        <form action="home.html" style="margin-top: 40px;">
            <input class="lg" type="text" id="email" name="email" placeholder="Email"><br>
            <input class="lg" type="password" id="password" name="password" placeholder="Password"><br>
            <div class="forgot">
                <a href="#">Forgot password?</a><br>
            </div>
            <button class="btn-xl">Login</button>
        </form>
    </div>
    <div class="flex-container">
        <p class="footer">Don't have a Blanja account? <a href="register.html">Register</a></p>
    </div>
</body>

</html>
