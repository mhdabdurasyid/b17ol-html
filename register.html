<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/font/font-metropolis.css">
</head>

<body>
    <div class="flex-container">
        <img class="icon" src="./assets/img/icon.svg" alt="">
    </div>
    <div class="flex-container">
        <p class="header">Please signup with your account</p>
    </div>
    <div class="flex-container">
        <button class="btn-lg customer">Customer</button>
        <button class="btn-lg seller">Seller</button>
    </div>
    <div class="flex-container">
        <form action="login.html" style="margin-top: 40px;">
            <input class="lg" type="text" id="name" name="name" placeholder="Name"><br>
            <input class="lg" type="text" id="email" name="email" placeholder="Email"><br>
            <input class="lg" type="password" id="password" name="password" placeholder="Password"><br>
            <button class="btn-xl">Sign Up</button>
        </form>
    </div>
    <div class="flex-container">
        <p class="footer">Already have a Blanja account? <a href="login.html">Login</a></p>
    </div>
</body>

</html>
